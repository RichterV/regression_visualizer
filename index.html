<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Regression Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Regression Visualizer">
    <meta property="og:description" content="Explore how coefficients affect regression curves.">
    <meta property="og:image" content="https://richterv.github.io/regression_visualizer/imagem-card.png">

    <meta name="twitter:title" content="Regression Visualizer">

</head>

<body class="bg-emerald-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-emerald-800 mb-2">Regression Visualizer</h1>
            <p class="text-emerald-600">Explore how coefficients affect regression curves</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Controls Panel -->
            <div class="lg:w-1/3 bg-white rounded-xl shadow-md p-6 h-fit">
                <div class="mb-6">
                    <label class="block text-emerald-700 font-medium mb-2">Regression Model</label>
                    <div class="relative">
                        <select id="model-select"
                            class="w-full px-4 py-2 rounded-lg border border-emerald-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white text-emerald-800 appearance-none">
                            <option value="linear">Linear: y = β₀ + β₁x</option>
                            <option value="quadratic">Quadratic: y = β₀ + β₁x + β₂x²</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-emerald-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div id="sliders-container" class="space-y-6">
                    <!-- Sliders will be dynamically inserted here -->
                </div>

                <div class="mt-8 pt-4 border-t border-emerald-100">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-emerald-700 font-medium">Current Equation:</span>
                        <button id="reset-btn"
                            class="text-emerald-600 hover:text-emerald-800 text-sm flex items-center">
                            <i class="fas fa-redo mr-1"></i> Reset
                        </button>
                    </div>
                    <div id="equation-display"
                        class="bg-emerald-100 px-4 py-3 rounded-lg text-emerald-800 font-mono text-center">
                        y = 0.00 + 1.00x
                    </div>
                </div>
            </div>

            <!-- Graph Panel -->
            <div class="lg:w-2/3 bg-white rounded-xl shadow-md p-6 relative">
                <div class="h-[60vh] min-h-[300px] sm:h-[500px] lg:h-[600px]">
                    <canvas id="regression-chart"></canvas>
                    <div id="chart-tooltip" class="tooltip"></div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-emerald-600 text-sm">
            <p>Drag the sliders to adjust coefficients and see the curve change in real-time</p>
            <div class="flex space-x-6 justify-center mt-8">
                <a href="https://github.com/RichterV"
                    class="text-emerald-600 hover:text-emerald-800 transition duration-300">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/viniciusrichteref/"
                    class="text-emerald-600 hover:text-emerald-800 transition duration-300">
                    <i class="fab fa-linkedin-in text-xl"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=+55559680-5723&text=Hello! I saw your portfolio and would like more information."
                    class="text-emerald-600 hover:text-emerald-800 transition duration-300">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                </a>
                <a href="https://orcid.org/0009-0002-3339-3093"
                    class="text-emerald-600 hover:text-emerald-800 transition duration-300">
                    <i class="fa-brands fa-orcid text-xl"></i>
                </a>
            </div>


        </footer>
    </div>
</body>

</html>
